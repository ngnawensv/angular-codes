<h2 mat-dialog-title>Selection</h2>
<table mat-table [dataSource]="dataSource"  style="width: 100%">
  <ng-container matColumnDef="#">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox (click)="toggle(element)"></mat-checkbox>
    </td>
  </ng-container>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>NAME</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>
  <ng-container matColumnDef="rate">
  <th mat-header-cell *matHeaderCellDef>rate</th>
  <td mat-cell *matCellDef="let element">
    <mat-form-field >
    <input matInput placeholder="-" style="width: 20%; height: 10%">
    </mat-form-field>
  </td>
</ng-container>
  <tr mat-header-row *matHeaderRowDef="['#', 'id', 'name', 'rate']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['#', 'id', 'name', 'rate'];"></tr>
</table>

<br>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="close()">Valider</button>
</mat-dialog-actions>
